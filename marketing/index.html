<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sam Sato's</title>
    <link href="css/satos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body>
    <img src="images/gingham.png" alt="Gingham Curtain">
    <h1>Sam Sato's</h1>
    <div id="satoscarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img class="d-block w-100" src="images/drymein.jpg" alt="First slide">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img class="d-block w-100" src="images/manju.jpg" alt="Second slide">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img class="d-block w-100" src="images/fries.jpg" alt="Third slide">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img class="d-block w-100" src="images/cats.jpg" alt="Third slide">
    </div>
  </div>
</div>
  </body>
</html>
