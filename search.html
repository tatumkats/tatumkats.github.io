<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Super Search</title>
    <link href="css/main.css" rel="stylesheet">
      <style>
        p {
         color: black;
        }
        .submit {
          margin: 10px 0px;
          background-color: rgb(15,80,30);
          color: white;
        }
        .islands, .pages, input {
          background-color: rgb(15,80,30);
          color: white;
        }
        ::placeholder {
          color: white;
        }
      </style>
  </head>
  <body>
    <a href="index.html"><img src="images/tate.png" alt="Home Page" class="logo"></a>
    <h1>Google Super Search</h1>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <fieldset style="width: 300px;">
        <label for="search">Hawai'i Travel:</label>
        <input type="text" name="q" id="search" placeholder="Islands">
        <p>
          <label for="808">Website to Browse:</label>
          <select name="as_sitesearch" id="808" class="islands">
            <option value="">--</option>
            <option value="gohawaii.com">Hawai'i Information</option>
            <option value="hawaiitravelspot.com">Local Hawaiian Flowers</option>
          </select>
        </p>
        <div>
          <input type="radio" name="filter" value="0" id="hawaii">
          <label for="hawaii">Show Hidden Resources</label><br>
          <input type="radio" id="images" name="tbm" value="isch">
          <label for="images">Only Show Images</label>
          <input type="radio" id="year1" name="as_qdr" value="y">
          <label for="year1">Search by Year</label>
        </div>
      </fieldset>
      <input class="submit" type="submit" value="Search">
    </form>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <fieldset style="width: 300px;">
        <label for="booksearch">Books:</label>
        <input type="text" name="q" id="booksearch" placeholder="The Great Gatsby">
        <p>
          <label for="libraries">Online Library:</label>
          <select name="as_sitesearch" id="libraries" class="pages">
            <option value="">--</option>
            <option value="dp.la">Public Library of America</option>
            <option value="wclibrarytn.org">Greeley Public Library</option>
          </select>
        </p>
        <div>
          <input type="radio" name="filter" value="0" id="books">
          <label for="books">Show Hidden Resources</label><br>
          <input type="radio" id="book" name="tbm" value="isch">
          <label for="book">Only Show Images</label>
          <input type="radio" id="year2" name="as_qdr" value="y">
          <label for="year2">Search by Year</label>
        </div>
      </fieldset>
      <input class="submit" type="submit" value="Search">
    </form>
  </body>
</html>
