<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Super Search</title>
    <link href="css/main.css" rel="stylesheet">
      <style>
        p {
         color: black;
        }
        .submit {
          margin: 10px 0px;
          background-color: rgb(15,80,30);
          color: white;
        }
      </style>
  </head>
  <body>
    <a href="index.html"><img src="images/tate.png" alt="Home Page" class="logo"></a>
    <h1>Google Super Search</h1>
    <form action="https://www.google.com/search" method="GET">
      <fieldset style="width: 300px;">
        <label for="search">Hawai'i Travel:</label>
        <input type="text" name="q" id="search" placeholder="Islands">
        <label for="dropbox">Website to Browse:</label>
          <select name="as_sitesearch" id="dropbox">
            <option value=""></option>
            <option value="gohawaii.com">Hawai'i Information</option>
            <option value="hawaiitravelspot.com">Local Hawaiian Flowers</option>
          </select>
        <fieldset>
            <label for="hawaii">Open in a New Window</label>
            <input type="radio" name="newwindow" value="1" id="hawaii">
        </fieldset>
      </fieldset>
      <input class="submit" type="submit" value="Search">
    </form>
  </body>
</html>
