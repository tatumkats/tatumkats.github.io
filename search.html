<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Super Search</title>
    <link href="css/main.css" rel="stylesheet">
      <style>
        p {
         color: black;
        }
        .submit {
          margin: 10px 0px;
          background-color: rgb(15,80,30);
          color: white;
        }
      </style>
  </head>
  <body>
    <a href="index.html"><img src="images/tate.png" alt="Home Page" class="logo"></a>
    <h1>Google Super Search</h1>
    <form action="https://www.google.com/search" method="GET">
      <fieldset style="width: 300px;">
        <label for="search">Search:</label>
        <input type="text" name="q" id="search" placeholder="Islands">
        <p>Website to Browse:
          <select name="as_sitesearch" name="newwindow=1">
            <option value=""></option>
            <option value="gohawaii.com">Hawai'i Information</option>
            <option value="hawaiitravelspot.com">Local Hawaiian Flowers</option>
          </select>
      </p>
      </fieldset>
      <fieldset style="width: 300px;">
        <label for="booksearch">Book Search:</label>
        <input type="text" name="q" id="booksearch" placeholder="The Great Gatsby">
        <p>Online Library:
          <select name="as_sitesearch" name="newwindow=1">
            <option value=""></option>
            <option value="unco.edu">James A. Michener Library</option>
            <option value="wclibrarytn.org">Greeley Public Library</option>
          </select>
      </fieldset>
      <input class="submit" type="submit" value="Search">
    </form>
  </body>
</html>
