<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Super Search</title>
    <link href="css/main.css" rel="stylesheet">
    <!-- Someday I'll use CSS
        <style>
            
        </style>
        -->
  </head>
  <body>
    <a href="index.html"><img src="images/tate.png" alt="Home Page" class="logo"></a>
    <h1>Google Super Search</h1>
    <form action="https://www.google.com/search/" method="GET">
      <fieldset>
        <label for="search">Search</label>
        <input type="text" name="q" id="search" placeholder="Islands">
      </fieldset>
      <p>Website to Browse
        <select placeholder="Hawai'i">
          <option value="gohawaii.com">Hawai'i</option>
          <option value="hawaiitravelspot.com">Local Hawaiian Flowers</option>
        </select>
      </p>
    </form>
  </body>
</html>
